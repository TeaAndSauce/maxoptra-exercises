<div class="flex flex-col gap-6 min-h-screen w-full justify-center items-center bg-slate-200 p-10">
  <div>
    <span class="text-slate-950 text-4xl font-semibold">MaxOptra Exercise 1</span>
  </div>
  <div *ngIf="cards$ | async as cards" class="bg-white rounded-lg p-6 shadow w-1/3 flex flex-col gap-4">
    <div *ngIf="cards.length === 0" class="flex items-center justify-center">
      <span class="text-gray-500 font-semibold">You currently have no cards! Add one? ðŸ¤”</span>
    </div>
    <div *ngFor="let card of cards">
        <div class="flex flex-row gap-6 bg-slate-950 text-white rounded-lg p-4 hover:bg-slate-900 transition-all ease-in-out cursor-pointer">
          <div>
            <span class="flex items-center justify-center text-xs flex-wrap text-wrap text-center w-20 h-full p-2 bg-blue-950 rounded-lg uppercase text-blue-400 font-bold">
              {{card.bank}}
            </span>
          </div>
          <div>
            <h2 class="text-xl text-blue-400">{{card.bank}}</h2>
            <p class="tracking-widest">{{card.cardNumber}}</p>
            <p class="text-sm text-gray-600">EXPIRES {{card.expiryDate}}</p>
          </div>
        </div>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow flex p-4 w-1/3">
    <form [formGroup]="cardFormControl" class="flex flex-col gap-2">
      <div class="flex flex-row gap-4">
        <div class="flex flex-col gap-1">
          <label for="bank" class="text-sm font-semibold">Bank</label>
          <input type="text" formControlName="bank" placeholder="Your Bank" class="bg-slate-200 rounded-md h-8 p-2 w-full">
        </div>
        <div class="flex flex-col gap-1">
          <label for="cardNumber" class="text-sm font-semibold">Card Number</label>
          <input type="text" formControlName="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" class="bg-slate-200 rounded-md h-8 p-2 w-full">
        </div>
        <div class="flex flex-col gap-1">
          <label for="expiryDate" class="text-sm font-semibold">Expiry Date</label>
          <input type="text" formControlName="expiryDate" placeholder="JUL-1997" class="bg-slate-200 rounded-md h-8 p-2 w-full">
        </div>
      </div>
      <div>
        <hr>
        <div class="flex items-center justify-between mt-4">
          <button (click)="clearAllCards()" class="bg-red-500 text-white text-sm font-semibold rounded-md px-3 py-1.5 hover:bg-red-600">Clear All</button>
          <div class="flex flex-row gap-2">
            <button class="bg-slate-200 text-gray-900 text-sm font-semibold rounded-md px-3 py-1.5 hover:bg-slate-300">Upload CSV</button>
            <button (click)="createCard()" [disabled]="cardFormControl.invalid" class="bg-blue-500 disabled:bg-slate-300 disabled:text-gray-400 text-white text-sm font-semibold rounded-md px-3 py-1.5 hover:bg-blue-600">Create Card</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
